{% extends "layout.html" %}

{% block body %}

<p class="user-info">
        {% if request.user.is_authenticated %}
                Ви ввійшли, <span class="author">{{request.user.username}}</span>
        {% else %}
                Ви не ввійшли
        {% endif %}

</p>

<div class="jumbotron text-center">
        <h3>Ласкаво просимо до блогу Good Comedian</h3>
        <p>Тут ви зможете ділитися своїми публікаціями в блозі та допомагати людям.</p>
</div>


{% endblock body %}
